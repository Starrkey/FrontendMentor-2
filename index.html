<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="image1desktop"></div>

    <div class="contents">
      <div class="item-type">P E R F U M E</div>
      <div class="perfume-name">Gabrielle Essence Eau De Parfum</div>
      <div class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="prices">
        <div class="price-new">$149.99</div>
        <div class="price-old">$169.99</div>
      </div>
      <button class="cart"><img src="images/icon-cart.svg">
        Add to Cart</button>
    </div>

  </div>











</body>

</html>
